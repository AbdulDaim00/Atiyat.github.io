<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Linking Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Linking Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="resources/styles.css">

    <title>Atiyat</title>
</head>
<body>
    <div class="Box Area">
        <header>
            <div class="Wrapper">
                <div class="logo">
                    <a href="#">Atiyat</a>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="feed.html">Feed</a>
                    <a href="contact.html">About Us</a>
                    <a href="index.html">Log Out</a>
                </nav>
            </div>
      </header>
      <div class="Banner-Area">
        <div class="Logo">
            <p>Take part in the beautiful act of selfgiving to trustable charites</p>
            <img src="Assets\Stock.jpg" alt="Stock">
        </div>
      </div>
      <div class="Content-Area">
          <h2>Donate</h2>
          <p>Click on the image to redirect to their website</p>
      
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <a href="https://edhi.org/">
          <img src="Assets/Edhi.jpeg" href="https://edhi.org/" alt="Edhi" style="width:300px; height: 300px;">
        </a>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <a href="https://www.chhipa.org/">
          <img src="Assets/Chhipa.png" style="width:100%; height: 300px;">
        </a> </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <a href="https://shaukatkhanum.org.pk">
          <img src="Assets/SKMCH.png" style="width:500px ; height:300px">
        </a> </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <h2>Feed</h2>
      <p>Head over to our "Feed" section to explore through current fund raising posts uploaded by our users</p>
      <button id="FeedButt">Take me there!</button>
    </div>
    </div>

<script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
